<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>CFMS Login</title>

    <!-- Jquery Script -->

    <!-- ==== Stylesheets and Javascript Files ==== -->
    <link th:rel="stylesheet" th:href="@{/css/dark.css}" type="text/css">
    <link th:rel="stylesheet" th:href="@{/css/dashboard.css}" type="text/css">
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2 style="text-align:center;font-size:16px;">CFMS Registration</h2>
    <hr>
    <form method="post">
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="login_input" id="fullname" name="fullNames" placeholder="Full Name"  th:value="*{fullname}">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="email" class="login_input" id="email" name="email" placeholder="Email Address" th:value="*{email}">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="login_input" id="mobileNumber" name="mobileNumber" placeholder="Phone Number" th:value="*{phone}" disabled>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="login_input" id="churchCode" name="churchCode" placeholder="Church Code"> <!--th:field="*{Register.churchCode}">-->
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <label for="MobileProvider" class="label_input">Mobile Service Provider</label>
                    <select class="login_input" aria-label="Default Select Example" id="MobileProvider" style="padding-left:5px;"><!--th:field="*{Register.fullNames}">-->
                        <option value="Safaricom">Safaricom</option>
                        <option value="Airtel">Airtel</option>
                        <option value="Equitel">Equitel</option>
                        <option value="TIGO">TIGO</option>
                        <option value="MTN">MTN</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <label for="Church Group" class="label_input">Church Group</label>
                    <select class="login_input" aria-label="Default Select Example" id="Church Group" style="padding-left:5px;">
                        <option value="Moi University" selected>Moi University</option>
                        <option value="None">None</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div class="input-group mb-3">
                    <label for="MobileProvider" class="label_input">Mobile Service Provider</label>
                    <select class="login_input" aria-label="Default Select Example" id="Mobile Provider" style="padding-left:5px;">
                        <option value="Safaricom">Safaricom</option>
                        <option value="Airtel">Airtel</option>
                        <option value="Equitel">Equitel</option>
                        <option value="TIGO">TIGO</option>
                        <option value="MTN">MTN</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-3">
                    <label for="PreferredLanguage" class="label_input">Preferred Language</label>
                    <select class="login_input"  aria-label="Default Select Example" id="PreferredLanguage" style="padding-left:5px;">
                        <option value="English">English</option>
                        <option value="Kiswahili">Kiswahili</option>
                        <option value="French">French</option>
                        <option value="Kinyandarua">Kinyandarua</option>
                        <option value="Buganda">Buganda</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <label class="label_input" for="flexRadioDefault1">Phone Number Privacy</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Normal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Secret
                    </label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="phoneOwner">
                    <label for="phoneOwner" class="label_input">Phone Owner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="church_member">
                    <label for="church_member" class="label_input">Church Member</label>
                </div>
            </div>
            <div class="col-4">
                <label class="label_input" for="flexRadioDefault1">Giving Receipt to:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="self">
                    <label class="label_input" for="flexRadioDefault1">
                        Self
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="family">
                    <label class="label_input" for="flexRadioDefault2">
                        Family
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="anonymous" checked>
                    <label class="label_input" for="flexRadioDefault2">
                        Anonymous
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="login_input" id="otherPhoneNumber" name="otherPhoneNumber" placeholder="Other Phone Number">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="login_input" id="residence" name="residence" placeholder="Residence">
                </div>
            </div>

            <hr>

            <button type="submit" class="button1">Submit</button>
    </form>

</div>

<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.js}" ></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/dark.js}" type="text/javascript"></script>
<script th:src="@{/js/form.js}" type="text/javascript"></script>
</body>
</html>
