<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Movie Details Form Handling</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="alert alert-success" role="alert">
		  Movie Form Handling
		</div>
        <form th:action="@{/register}" method="post" th:field="${movie}">
			<div class="form-group">
				<label>Movie ID</label>
                <input type="number" class="form-control" th:each="id : ${getId}" th:value="${id.id}" disabled="">
            </div>
            <div class="form-group">
				<label>Movie Title</label>
                <input type="text" class="form-control" th:field="*{movie.title}" th:value="${Name}"/>
            </div>
			<div class="form-group">
				<label>Movie Actor</label>
                <input type="text" class="form-control" th:field="*{movie.actor}" th:value="${Phone}"/>
            </div>
			<div class="form-group">
				<label>Movie Price</label>
                <input type="number" class="form-control" th:field="*{movie.price}"/>
            </div>
			<br>
			<button type="Submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
