<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<title>Profile</title>


	<!-- ==== Stylesheets and Javascript Files ==== -->
	<link th:rel="stylesheet" th:href="@{/css/dark.css}" type="text/css">
	<link th:rel="stylesheet" th:href="@{/css/dashboard.css}" type="text/css">
	<link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" th:rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<div class="topnav" id="nav_header">
	<h1 class="header">Welcome As a Member</h1>
</div>

<div class="topnav" id="sub_header">
	<a class="active" href="#home">
		<i class="bi bi-door-open" style="margin-right:10px;font-size:18px"></i>
		Personnel Login

	</a>
	<a href="#about" class="split">
		Logout
		<i class="bi bi-box-arrow-right" style="margin-left:10px;font-size:18px"></i>
	</a>
	<a href="#content" class="split" onclick="fetch()">
		Profile
		<i class="bi bi-person-circle" style="margin-left:10px;font-size:18px"></i>
	</a>

</div>

<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
				<hr>
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item">
						<a th:href="@{/authenticate/personnel2}" class="nav-link link-dark">
							<i class="bi bi-house-door"  style="margin-right: 20px;"></i>
							Home
						</a>
					</li>
					<li>
						<a href="#" class="nav-link link-dark">
							<i class="bi bi-speedometer2"  style="margin-right: 20px;"></i>
							Dashboard
						</a>
					</li>
					<li>
						<a th:href="@{/authenticate/settings}" class="nav-link link-dark">
							<i class="bi bi-gear"  style="margin-right: 20px;" ></i>
							Settings
						</a>
					</li>
					<li>
						<a th:href="@{/authenticate/statement}" class="nav-link link-dark">
							<i class="bi bi-clipboard-data" style="margin-right: 20px;"></i>
							Account Statements
						</a>
					</li>
					<li>
						<a href="#" class="nav-link link-dark">
							<i class="bi bi-cash-stack" style="margin-right: 20px;"></i>
							Offerings
						</a>
					</li>
				</ul>
				<hr>
			</div>
		</div>
		<div class="col-sm-10">
			<div id="content2">
				<div id="content1">
					<h2 style="text-align:center;font-size:16px;">Your Profile</h2>
					<hr>
					<form>
						<div class="row">
							<div class="col-3">
								<div class="input-group mb-3">
									<input type="text" class="login_input" id="fullname" name="fullNames" placeholder="Full Name" th:value="*{Fullname}">
								</div>
							</div>
							<div class="col-3">
								<div class="input-group mb-3">
									<input type="email" class="login_input" id="email" name="email" placeholder="Email Address">
								</div>
							</div>
							<div class="col-3">
								<div class="input-group mb-3">
									<input type="text" class="login_input" id="mobileNumber" name="mobileNumber" placeholder="Phone Number" th:value="*{Phone}" disabled>
								</div>
							</div>
							<div class="col-3">
								<div class="input-group mb-3">
									<input type="text" class="login_input" id="churchCode" name="churchCode" placeholder="Church Code" th:value="*{ChurchCode}">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-3">
								<div class="input-group mb-3">
									<label for="MobileProvider" class="label_input">Mobile Service Provider</label>
									<select class="login_input" aria-label="Default Select Example" id="MobileProvider" style="padding-left:5px;">
										<option value="Safaricom">Safaricom</option>
										<option value="Airtel">Airtel</option>
										<option value="Equitel">Equitel</option>
										<option value="TIGO">TIGO</option>
										<option value="MTN">MTN</option>
									</select>
								</div>
							</div>
							<div class="col-3">
								<div class="input-group mb-3">
									<label for="Church Group" class="label_input">Church Group</label>
									<select class="login_input" aria-label="Default Select Example" id="Church Group" style="padding-left:5px;">
										<option value="Moi University" selected>Moi University</option>
										<option value="None">None</option>
									</select>
								</div>
							</div>

							<div class="col-3">
								<div class="input-group mb-3">
									<label for="MobileProvider" class="label_input">Mobile Service Provider</label>
									<select class="login_input" aria-label="Default Select Example" id="Mobile Provider" style="padding-left:5px;">
										<option value="Safaricom">Safaricom</option>
										<option value="Airtel">Airtel</option>
										<option value="Equitel">Equitel</option>
										<option value="TIGO">TIGO</option>
										<option value="MTN">MTN</option>
									</select>
								</div>
							</div>
							<div class="col-3">
								<div class="input-group mb-3">
									<label for="PreferredLanguage" class="label_input">Preferred Language</label>
									<select class="login_input"  aria-label="Default Select Example" id="PreferredLanguage" style="padding-left:5px;">
										<option value="English">English</option>
										<option value="Kiswahili">Kiswahili</option>
										<option value="French">French</option>
										<option value="Kinyandarua">Kinyandarua</option>
										<option value="Buganda">Buganda</option>
									</select>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-4">
								<label class="label_input" for="flexRadioDefault1">Phone Number Privacy</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										Normal
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
									<label class="form-check-label" for="flexRadioDefault2">
										Secret
									</label>
								</div>
							</div>

							<div class="col-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="phoneOwner">
									<label for="phoneOwner" class="label_input">Phone Owner</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="church_member">
									<label for="church_member" class="label_input">Church Member</label>
								</div>
							</div>
							<div class="col-4">
								<label class="label_input" for="flexRadioDefault1">Giving Receipt to:</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault1" id="self">
									<label class="label_input" for="flexRadioDefault1">
										Self
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault1" id="family">
									<label class="label_input" for="flexRadioDefault2">
										Family
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault1" id="anonymous" checked>
									<label class="label_input" for="flexRadioDefault2">
										Anonymous
									</label>
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-4">
								<div class="input-group mb-3">
									<input type="text" class="login_input" id="otherPhoneNumber" name="otherPhoneNumber" placeholder="Other Phone Number">
								</div>
							</div>
							<div class="col-4">
								<div class="input-group mb-3">
									<input type="text" class="login_input" id="residence" name="residence" placeholder="Residence">
								</div>
							</div>

							<hr>

							<button type="submit" class="button1">Submit</button>
					</form>

				</div>
			</div>
		</div>

	</div>
</div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.js}" ></script>

<script th:src="@{/js/dark.js}" type="text/javascript"></script>
<script th:src="@{/js/form.js}" type="text/javascript"></script>

</body>
</html>
